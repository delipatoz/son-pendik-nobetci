<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendik Nöbetçi Eczaneler</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      font-size: 2.4rem;
      font-weight: bold;
      padding: 20px 0 5px 0;
    }

    .sub {
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .frame-area {
      width: 100vw;
      height: calc(100vh - 120px);
      display: grid;                /* dikey + yatay ortalama için */
      place-items: start center;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 430px;                 /* iç kolonu temel alan genişlik */
      height: 150vh;
      /* önce büyüt, sonra hafif sağa kaydır */
      transform: scale(2.3) translateX(8px);
      transform-origin: top center;
    }
  </style>
</head>
<body>

  <div class="header">BUGÜN PENDİK NÖBETÇİ ECZANELER</div>
  <div class="sub">Liste otomatik olarak güncellenir</div>

  <div class="frame-area">
    <iframe src="https://www.eczaneler.gen.tr/iframe.php?lokasyon=1835"></iframe>
  </div>

</body>
</html>
