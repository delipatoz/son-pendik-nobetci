<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendik Nöbetçi Eczaneler</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrapper {
      width: 100vw;
      height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .header {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .sub {
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
    }
    .widget {
      flex: 1;
      background: #111;
      border-radius: 16px;
      padding: 12px;
      overflow: auto;
    }
    /* Liste yazıları biraz büyük gözüksün diye */
    .widget * {
      font-size: 1.15rem !important;
      line-height: 1.4;
    }
  </style>
</head>

  <div class="wrapper">
    <div class="header">BUGÜN PENDİK NÖBETÇİ ECZANELER</div>
